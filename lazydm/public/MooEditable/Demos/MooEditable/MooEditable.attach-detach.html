<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>MooEditable example with API demonstration</title>

		<style type="text/css">
			body{
				font-family: sans-serif;
				font-size: .9em;
			}
			#textarea-1{
				width: 700px;
				height: 200px;
				padding: 10px;
				border: 2px solid #ddd;
			}
		</style>

		<link rel="stylesheet" type="text/css" href="../../Assets/MooEditable/MooEditable.css">
		<script type="text/javascript" src="../assets/mootools.js"></script>
		<script type="text/javascript" src="../../Source/MooEditable/MooEditable.js"></script>

		<script type="text/javascript">
			var m;
			window.addEvent('domready', function(){
				m = $('textarea-1').mooEditable();
			});
		</script>

	</head>
	<body>

		<h1>MooEditable example with attach/detach functions</h1>

		<label for="textarea-1">Textarea 1</label>
		<textarea id="textarea-1" name="editable1">
		&lt;p&gt;&lt;strong&gt;This&lt;/strong&gt; is cool!&lt;/p&gt;
		</textarea>
		
		<p>
			<button onmousedown="m.detach()">Detach</button>
			<button onmousedown="m.attach()">Attach</button>
		</p>

	</body>
</html>
