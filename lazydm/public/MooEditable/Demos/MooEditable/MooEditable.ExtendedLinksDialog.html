<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>MooEditable extended links dialog example</title>

		<style type="text/css">
			body{
				font-family: sans-serif;
				font-size: .9em;
			}
			#textarea-1{
				width: 700px;
				height: 200px;
				padding: 10px;
				border: 2px solid #ddd;
			}
            
            .mooeditable-ui-dialog .dialog-input-protocol,
            .mooeditable-ui-dialog .dialog-input-url
                { margin: 0 0 5px 0; }
            .mooeditable-ui-dialog .dialog-input-target
                { margin: 0; }
                
		</style>

		<link rel="stylesheet" type="text/css" href="../../Assets/MooEditable/MooEditable.css">
        <script type="text/javascript" src="../assets/mootools.js"></script>
        <script type="text/javascript" src="../assets/mootools-more.js"></script>
        <script type="text/javascript" src="../../Source/MooEditable/MooEditable.js"></script>
        <script type="text/javascript" src="../../Source/MooEditable/MooEditable.UI.ExtendedLinksDialog.js"></script>

		<script type="text/javascript">
			window.addEvent('domready', function(){
				$('textarea-1').mooEditable({
                    actions: 'createlink unlink'
                });

				// Post submit
				$('theForm').addEvent('submit', function(e){
					alert($('textarea-1').value);
					return true;
				});
			});
		</script>
        
	</head>
	<body>

		<h1>MooEditable extended links dialog example</h1>

		<form id="theForm" method="post" action="http://form-data.appspot.com/">
            
			<label for="textarea-1">Textarea 1</label>
			<textarea id="textarea-1" name="editable1">
            &lt;p&gt;IÂ´m a E-Mail &lt;a href="mailto:steve@apple.com"&gt;Link&lt;/a&gt;!&lt;/p&gt;
            </textarea>

			<input type="submit">

		</form>

	</body>
</html>
